<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Угадайка</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style>
      body {
        background: url(img/line_speed.jpg);
      }
    </style>
  </head>
  <body>
    <div class="input-group">
      <span class="input-group-text"
        >Укажите два числа, между которыми находится ваше загаданное число</span
      >
      <input
        type="text"
        aria-label="First name"
        class="form-control-first"
        id="first-form"
      />
      <input
        type="text"
        aria-label="Last name"
        class="form-control-second"
        id="second-form"
      />
      <button type="button" class="btn btn-primary" id="formBtn">
        Подтвердить
      </button>
    </div>
    <div class="container">
      <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4" id="myFrame">
          <div class="card text-center">
            <div class="card-header">
              <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
            </div>
            <div class="card-body">
              <div class="row no-gutters">
                <div class="col">
                  <h3 class="card-title m-0">
                    <span id="answerField">Загадайте число</span>
                  </h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="btn-group">
                <button class="btn btn-danger" id="btnLess">
                  &#129047;<br />меньше
                </button>
                <button class="btn btn-warning btn-lg" id="btnEqual">
                  Верно!
                </button>
                <button class="btn btn-danger" id="btnOver">
                  больше<br />&#129045;
                </button>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-success" id="btnRetry">Заново</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
